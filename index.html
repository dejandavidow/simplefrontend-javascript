<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <script type="text/javascript" src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body onload="OnBodyLoad()">
    <div class="row justify-content-center" id="userdiv">
        <p id="userinfo" class="col-auto mt-3" style="font-weight: bold;">Korisnik nije prijavljen na sistem</p>
    </div>
    <div id="onLoadButtons">
        <div class="row mt-2 justify-content-center">
            <button type="button" class="btn btn-primary col-md-2" onclick="ShowLoginForm()">Prijava</button>
        </div>
        <div class="row mt-2 justify-content-center">
            <button type="button" class="btn btn-secondary col-md-2" onclick="ShowRegisterForm()">Registracija</button>
        </div>
    </div>
    <div id="main" class="container">
        <div id="loginfo" style="display: none;">
            <div class="row justify-content-center">
                <button type="button" class="btn btn-danger col-auto" onclick="Logout()">Odjava</button>
            </div>
        </div>
        <div id="loginform" style="display: none;">
            <h2 class="text-center">Prijava korisnika</h2>
            <form class="row">
                <div class="row justify-content-center">
                    <label for="username" class="col-sm-2 col-form-label">Korisnicko ime:</label>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="username">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <label for="password" class="col-sm-2 col-form-label">Lozinka:</label>
                    <div class="col-auto">
                        <input type="password" class="form-control" id="password">
                    </div>
                </div>
                <div class="mt-2 text-center">
                    <div class="row justify-content-center">
                        <button type="button" class="btn btn-danger col-md-2 mt-2" onclick="Login()">Prijava</button>
                    </div>
                    <div class="row justify-content-center">
                        <button type="button" class="btn btn-secondary col-md-2 mt-2"
                            onclick="BackToStart()">Odustajanje</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="registerform" style="display:none">
            <h2 class="text-center">Registracija korisnika</h2>
            <form class="row">
                <div class="row justify-content-center">
                    <label for="username" class="col-sm-2 col-form-label">Korisnicko ime:</label>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="newusername">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <label for="email" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-auto">
                        <input type="email" class="form-control" id="newemail">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <label for="password" class="col-sm-2 col-form-label">Lozinka:</label>
                    <div class="col-auto">
                        <input type="password" class="form-control" id="newpassword">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <label for="checkpassword" class="col-sm-2 col-form-label">Ponovi lozinku:</label>
                    <div class="col-auto">
                        <input type="password" class="form-control" id="checkpassword">
                    </div>
                </div>
                <div class="row mt-2 justify-content-center">
                    <button type="button" class="btn btn-danger col-md-2 mt-2" onclick="Register()">Registruj
                        se</button>
                </div>
                <div class="row mt-2 justify-content-center">
                    <button type="button" class="btn btn-secondary col-md-2 mt-2"
                        onclick="BackToStart()">Odustajanje</button>
                </div>
            </form>
        </div>
        <div id="app">
            <h2 class="text-center">Telefoni</h2>
            <div id="data">

            </div>
        </div>
        <div id="searchform" style="display: none">
            <h2 class="text-center">Pretraga telefona po ceni</h2>
            <form>
                <div class="row justify-content-center">
                    <label for="start" class="col-sm-2 col-form-label">Najmanje:</label>
                    <div class="col-auto">
                        <input id="start" class="form-control" type="number">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <label for="end" class="col-sm-2 col-form-label">Najvise:</label>
                    <div class="col-auto">
                        <input id="end" class="form-control" type="number">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <button type="button" class="btn btn-success col-md-2 mt-2"
                        onclick="SearchTelefoni()">Trazi</button>
                </div>
            </form>
        </div>
        <div id="postform" style="display: none">
            <h2 class="text-center">Dodavanje novog telefona</h2>
            <form>
                <div class="row justify-content-center mb-2">
                    <label for="model" class="col-sm-2 col-form-label">Model:</label>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="model">
                    </div>
                </div>
                <div class="row justify-content-center mb-2">
                    <label for="operativnisistem" class="col-sm-2 col-form-label">OS:</label>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="operativnisistem">
                    </div>
                </div>
                <div class="row justify-content-center mb-2">
                    <label for="kolicina" class="col-sm-2 col-form-label">Kolicina:</label>
                    <div class="col-auto">
                        <input type="number" class="form-control" id="kolicina">
                    </div>
                </div>
                <div class="row justify-content-center mb-2">
                    <label for="cena" class="col-sm-2 col-form-label">Cena(din):</label>
                    <div class="col-auto">
                        <input type="number" class="form-control" id="cena">
                    </div>
                </div>
                <div class="row justify-content-center mb-2">
                    <label for="proizvodjacid" class="col-sm-2 col-form-label">Proizvodjac:</label>
                    <div class="col-auto">
                        <select id="proizvodjacid" class="form-select"></select>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <button type="button" class="btn btn-success col-md-2" onclick="AddTelefon()">Dodavanje</button>
                </div>
                <div class="row justify-content-center">
                    <button type="button" class="btn btn-warning col-md-2 mt-2"
                        onclick="ResetForm()">Odustajanje</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
